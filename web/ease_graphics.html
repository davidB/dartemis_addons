<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link type="text/plain" rel="author" href="humans.txt" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--script src="_vendors/modernizr-2.6.2.min.js"></script-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/2.3.1/simplex/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css">
    <!--link rel="stylesheet" href="index.css"-->
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=fontawesome">
    <title>ease_graphics : dartemis_addons</title>
    <link rel="import" href="packages/dartemis_addons/widgets/xfchart.html">
    <link rel="import" href="packages/dartemis_addons/widgets/xtchart.html">
  </head>
  <body>
    <div class="container-fluid">
      <h1>Graphics of the ease's functions</h1>
      <!--div is="x-tchart" style="height:200px" class="span10"></div-->
      <div template iterate='k in eases.keys'>
        <div class="span3">
          <h3>{{k}}</h3>
          <div is="x-fchart" fct="{{eases[k]}}"></div>
          <h3>goback<sub>({{k}})</sub></h3>
          <div is="x-fchart" fct="{{ease.goback(eases[k])}}"></div>
        </div>
      </div>
    </div>
    <script type="application/dart" src="ease_graphics.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
