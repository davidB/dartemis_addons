<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link type="text/plain" rel="author" href="humans.txt" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--script src="_vendors/modernizr-2.6.2.min.js"></script-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/2.3.1/simplex/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css">
    <!--link rel="stylesheet" href="index.css"-->
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=fontawesome">
    <title>ease_graphics : dartemis_toolbox</title>
    <style>
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Link</h1>
      <ul>
        <li><a href="http://www.robertpenner.com/easing/">Robert Penner's Easing Functions</a></li>
        <li><a href="http://sol.gfxile.net/interpolation/">Interpolation Tricks</a></li>
      </ul>
      <h1>Graphics of the ease's functions</h1>
      <div>
        <script class="ease" type="text/tmpl">
        <div class="span3 ease">
          <h3>${k}</h3>
          <canvas data-ease="${k}"></canvas>
          <h3>goback<sub>(${k})</sub></h3>
          <canvas data-ease="goback.${k}"></canvas>
        </div>
        </script>
      </div>
    </div>
    <script type="application/dart" src="ease_graphics.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
